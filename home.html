<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Rating App</title>
  </head>
  <body onload="loadPage()">
      <main>
          <div class="img-div">
            <img class="img-home" src="./images/icon-star.svg" alt="rating star">
          </div>
          <div class="middle">
             <h2 class="rating-txt" >How did we do?</h2>
             <p>Please lt us know how se did with your support request.
               All feedback is appreciated to help us improve our offering!
             </p>
          </div>
          <div class="rating">
            <a href="#"><span>1</span></a>
            <a href="#"><span>2</span></a>
            <a href="#"><span>3</span></a>
            <a href="#"><span>4</span></a>
            <a href="#"><span>5</span></a>
          </div>
          <form class="form" action="thanks.html" method="get">
            <input type="submit" name="submit" value="Submit">
          </form>
      </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
